<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
</head>

<body>
    <h1>Pokédex</h1>
    <div class="leftSide">
        <div class="dPad">
            <div class="up"></div>
            <div class="center"></div>
            <div class="left"></div>
            <div class="bottom"></div>
        </div>
        <div class="right"></div>
        <div class="topPiece"></div>    
        <div class="button1" onclick="searchPokemon()"></div>
        <div class="redButton"></div>
        <div class="blueButton"></div>
        <div class="greenButton" onclick="remove()"></div>
        <div class="display"></div>
            <div class="display2"></div>
        <div class="dpad"></div>
    </div>
    <div class="cylinder">
        <div class="screw1"></div>
        <div class="screw2"></div>
    </div>
    <div class="rightSide" id="right">
        <div class="displayRight" id="disRight"></div>
        <input id="input" type="text" placeholder="Enter Pokémon name">
        <div id="sqr1" class="blueSquare"></div>
        <div id="sqr2" class="blueSquare"></div>
        <div id="sqr3" class="blueSquare"></div>
        <div id="sqr4" class="blueSquare"></div>
        <div id="sqr5" class="blueSquare"></div>
        <div id="sqr6" class="blueSquare"></div>
        <div id="sqr7" class="blueSquare"></div>
        <div id="sqr8" class="blueSquare"></div>
        <div id="sqr9" class="blueSquare"></div>
        <div id="sqr10" class="blueSquare"></div>
    </div>
   
    <div class="camera"></div>
    
</body>
</html>
