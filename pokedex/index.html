<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
</head>

<body>
    <h1>Pokédex</h1>
    <div class="leftSide">
        <div class="up"></div>
        <div class="center"></div>
        <div class="left"></div>
        <div class="bottom"></div>
        <div class="right"></div>
        <div class="topPiece"></div>    
        <div class="button1" onclick="searchPokemon()"></div>
        <div class="redButton"></div>
        <div class="blueButton"></div>
        <div class="greenButton" onclick="remove()"></div>
        <div class="display"></div>
            <div class="display2"></div>
        <div class="dpad"></div>
    </div>
    <div class="cylinder">
        <div class="screw1"></div>
        <div class="screw2"></div>
    </div>
    <div class="rightSide">
        <div class="displayRight" id="disRight"></div>
        <input id="input" type="text">
    </div>
   
    <div class="camera"></div>
    
</body>
</html>
